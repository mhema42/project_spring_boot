name: ci push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: mvninstall
      run: mvn -B package -f backend/pom.xml
    