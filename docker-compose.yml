version: "3.8"
services:
    web:
      build: ./frontend
      ports:
        - 3000:3000
      networks:
        - common-net  
    api:
      build: ./backend
      depends_on:
      - db
      env_file: ./.env
      environment:
        SPRING_APPLICATION_JSON: 
        "spring.datasource.url"  : "jdbc:mysql://localhost:$MYSQL_DOCKER_PORT/$MYSQL_DATABASE?useSSL=false"
        "spring.datasource.username" : "$MYSQL_USER"
        "spring.datasource.password" : "$MYSQL_PASSWORD"
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect"
        "spring.jpa.hibernate.ddl-auto" : "update"
      ports:
        - 8000:8000
      stdin_open: true
      tty: true
      networks:
        - common-net  
    db:
      image: mysql:latest
      env_file: ./.env
      environment: 
        - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
        - MYSQL_DATABASE=$MYSQL_DATABASE

      ports: 
        - 3306:3306
      networks:
        - common-net  

networks:
  common-net: {}