name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up --build
      - name: Test
        run: docker run --network container:project_spring_boot-web-1 appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/